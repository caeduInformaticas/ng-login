<app-modal-page *ngIf="loading || info">
  <app-modal-loading *ngIf="loading"></app-modal-loading>
  <app-modal-message *ngIf="info"
  [title]="'Informacion usuario'" [message]="getInfoUser"></app-modal-message>
</app-modal-page>
<div class="fixed inset-0 flex justify-start items-center p-5 bg-red-400">
  <div class="container mx-auto mt-10 p-6 bg-gray-100 border rounded-md shadow-md">
    <h1 class="text-3xl font-bold mb-4">Bienvenido, {{ data.fullname }}!</h1>
    <div class="flex flex-row justify-center items-center w-max h-max">
        <p class="text-lg m-3">Gracias por visitar nuestra plataforma</p>
        <button class="p-3 rounded-md shadow-md text-lg text-white
        font-medium bg-sky-500 hover:bg-sky-400 active:bg-sky-600 m-3"
        (click)="changeInfoTrue()"> mostrar informacion </button>
        <button class="p-3 rounded-md shadow-md text-lg text-white
        font-medium bg-red-500 hover:bg-red-400 active:bg-red-600 m-3"
        (click)="closeWindow()"> salir </button>
    </div>
  </div>
</div>
